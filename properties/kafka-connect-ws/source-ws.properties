# A simple example that copies all tables from a SQLite database. The first few settings are
# required for all connectors: a name, the connector class to run, and the maximum number of
# tasks to create:
#localhost:9092

connector.class=com.websockets.connectors.WebSocketSourceConnector
version=1
tasks.max=1
name=kafak-ws
topics=TOPICS
bootstrap.servers=BOOTSTRAP_SERVERS_URL
